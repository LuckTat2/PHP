<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Cadastre seus Dados:</h1>
    <form name="cadastro" action="cadastro.php" method="post">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"><br>
        <label for="matricula">Matrícula: </label>
        <input type="number" id="matricula" name="matricula"><br>
        <label for="curso">Curso: </label>
        <input type="text" id="curso" name="curso"><br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email"><br>
        <label for="telefone">Telefone: </label>
        <input type="tel" pattern="[0-9]{2} [0-9]{9}" id="telefone" name="telefone"><br>
        <label for="endereco">Endereço: </label>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="cep">CEP: </label>
        <input type="number" id="cep" name="cep"><br>
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="uf">UF: </label>
        <input type="text" id="uf" name="uf"><br>
        <label for="hcomp">Horas Complementares: </label>
        <input type="number" id="hcomp" name="hcomp"><br>
        <label for="chor">Carga Horária: </label>
        <input type="number" id="chor" name="chor"><br>
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Limpar"/>
    </form>
</body>
</html>
